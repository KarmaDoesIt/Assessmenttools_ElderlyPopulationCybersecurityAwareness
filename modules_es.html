<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Módulos de Aprendizaje</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 100px;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    header img {
      height: 80px;
    }

    header nav ul {
      display: flex;
      list-style: none;
      gap: 20px;
    }

    header nav ul li a {
      text-decoration: none;
      font-weight: bold;
      color: #6a0dad;
    }

    .container {
      display: flex;
      max-width: 100%;
      padding-top: 100px; /* offset for fixed header */
    }

    .sidebar {
      width: 280px;
      padding: 20px;
      background-color: #f9f9f9;
      border-right: 2px solid #6a0dad;
      height: calc(100vh - 100px);
      overflow-y: auto;
      position: fixed;
      top: 100px;
      left: 0;
    }

    .content-area {
      margin-left: 300px;
      padding: 40px;
      flex-grow: 1;
    }

    .dropdown-btn {
      background-color: #6a0dad;
      color: white;
      font-size: 16px;
      font-weight: bold;
      padding: 12px;
      border: none;
      width: 100%;
      text-align: left;
      cursor: pointer;
      margin-bottom: 5px;
      border-radius: 5px;
    }

    .dropdown-btn:hover {
      background-color: #4b0082;
    }

    .dropdown-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-out;
      padding-left: 15px;
    }

    .dropdown-content a {
      display: block;
      color: #6a0dad;
      text-decoration: none;
      margin: 6px 0;
      font-size: 15px;
    }

    .dropdown-content a:hover {
      text-decoration: underline;
    }

    footer {
      padding: 20px;
      text-align: center;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <a href="#inicio" class="site-logo">
      <img src="https://i.imgur.com/X3GT1nk.png" alt="EPA Cybersecurity Logo">
    </a>
    <nav>
      <ul>
        <li><a href="index_es.html">Inicio</a></li>
        <li><a href="modules_es.html">Módulos</a></li>
        <li><a href="quiz_es.html">Prueba</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <aside class="sidebar">
      <!-- Example module group -->
      <div class="module-group">
        <button class="dropdown-btn">▶ Aprenda Sobre Viruses</button>
        <div class="dropdown-content">
          <a href="Articles/ES/Virus/virus_intro_es.html">1. ¿Qué es un Virus Informático?</a>
          <a href="Articles/ES/Virus/virus_effects_es.html">2. ¿Qué hace un Virus Informático?</a>
          <a href="Articles/ES/Virus/virus_prevention_es.html">3. ¿Cómo combatir y eliminar virus informáticos?</a>
          <a href="Articles/ES/Virus/virus_removal_es.html">4. Cómo Eliminar un Virus</a>
          <a href="Articles/ES/Virus/virus_conclusion_es.html">5. Virus Informático Resumen Final y Conclusión</a>
        </div>
      </div>

      <!-- Repeat for other modules... -->
      <!-- Adware, Trojan, Phishing, Mobile Malware -->
    </aside>

    <section class="content-area">
      <iframe name="content-frame" src="Articles/ES/Virus/virus_intro_es.html" width="100%" height="800" style="border: none;"></iframe>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Cybersecurity Awareness. All rights reserved.</p>
  </footer>

  <script>
    document.querySelectorAll(".dropdown-btn").forEach((btn) => {
      btn.addEventListener("click", () => {
        const content = btn.nextElementSibling;
        btn.classList.toggle("active");

        if (content.style.maxHeight) {
          content.style.maxHeight = null;
        } else {
          content.style.maxHeight = content.scrollHeight + "px";
        }
      });
    });
  </script>
</body>
</html>
