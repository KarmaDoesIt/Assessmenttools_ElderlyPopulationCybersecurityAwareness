<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choose a Module</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    main {
        text-align: center;
        padding: 170px; 
    }

    .module-buttons {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        margin-top: 40px;
    }

    .module-button {
      background-color: black;
      color: white;
      border: 2px solid #6a0dad;
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .module-button:hover {
      background: linear-gradient(135deg, #4b0082, #6a0dad);
      color: white;
    }

    .row {
        display: flex;
        gap: 20px;
        justify-content: center;
    }

  </style>
</head>
<body>
    <header>
        <a href="index.html" class="site-logo">
      <img src="https://i.imgur.com/8dprvc3.png" alt="EPA Cybersecurity Logo" style="height: 90px;">
    </a>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="modules_intro_en.html">Modules</a></li>
            <li><a href="quiz_en.html">Quiz</a></li>
            <li>
              <select id="languageSwitcher">
                <option value="modules_intro_en.html">English</option>
                <option value="modules_intro_es.html">Espa√±ol</option>
              </select>
            </li>
          </ul>
        </nav>
      </header>

  <main>
    <h1>Select a Module to Begin</h1>
    <p>Choose a topic below to start learning about different types of cybersecurity threats.</p>

    <div class="module-buttons">
        <div class="row">
          <a href="modules_en.html#virus-intro" class="module-button">Viruses</a>
          <a href="modules_en.html#adware-intro" class="module-button">Adware</a>
          <a href="modules_en.html#trojan-intro" class="module-button">Trojan</a>
        </div>
        <div class="row">

        </div>
      </div>
      
  </main>

  <footer>
    <p>&copy; 2025 Cybersecurity Awareness. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("languageSwitcher").addEventListener("change", function () {
      window.location.href = this.value;
    });
  
    const currentPage = location.pathname.split("/").pop();
    const options = document.querySelectorAll("#languageSwitcher option");
    options.forEach(option => {
      if (option.value === currentPage) {
        option.selected = true;
      }
    });
  </script>
  
  
</body>
